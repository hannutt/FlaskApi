<!DOCTYPE html>
<html>

<head>

<body onload="getLocalStorage()">

  <select name="cols" id="cols" onchange="getSelection(this)">

    <option value="default" selected>Select Collection</option>
    <!--
          <option value="mongodb://localhost:27017/quizDB">quizDB</option>-->
    {% for c in cols %}
    <option value="mongodb://localhost:27017/{{each}}">{{c}}</option>
    {% endfor %}
  </select>
  <script>
    function getLocalStorage() {

      var path = localStorage.getItem('db')
      console.log("path is: " + path)
      document.getElementById("path").innerHTML = path

    }

    function getSelection(sel) {
      alert(sel.options[sel.selectedIndex].text);
      document.getElementById("sel").innerHTML = sel.options[sel.selectedIndex].text
    }
   
  </script>


  <p id="path"></p>
  <p id="sel"></p>
</body>
</head>

</html>
